<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edition d'un jeu</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script type="module" src="../assets/scripts/main.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/pages/games.html">Liste des jeux</a></li>
            <li><a href="/pages/add.html">Ajouter un jeu</a></li>
        </ul>
    </nav>

    <form id="modification">
        <label for="input_title">Titre :</label><input type="text" name="title" id="input_title" required><br>
        <label for="input_release_year">Année de sortie :</label><input type="number" name="releaseYear" id="input_release_year"><br>
        <label for="select_genre">Genre :</label><select name="genre" id="select_genre">
            <option value="Réflexion">Réflexion</option>
            <option value="Gestion">Gestion</option>
            <option value="Exploration">Exploration</option>
            <option value="Action">Action</option>
            <option value="Rythme">Rythme</option>
            <option value="Plateforme">Plateforme</option>
            <option value="RPG">RPG</option>
            <option value="Roguelike">Roguelike</option>
            <option value="FPS">FPS</option>
        </select><br>
        <label for="checkbox_beaten">Jeu terminé : </label><input type="checkbox" name="beaten" id="checkbox_beaten"><br>
        <button class="edit_link">Modification du jeu</button>
    </form>
</body>
</html>
